<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
  </head>
  
  <body>
    <div class="wrapper">
      
      <!-- Game info box -->
      <section id="gameInfo">
        <div class="gameInfoBox">
          <div class="counter">
            <span>Time left: </span> <span class="timerCount"></span>
          </div>
          <div class="score">
            <span>Correct answers: </span><span class="scoreText"></span>
          </div>
        </div>
      </section>

      <!-- Intro page text -->
      <section id="intro">
        <h1 class="headerText">Coding Quiz Challenge</h1>
        <div class="intro-text">Try to answer the following questions within the time limit.  Keep in mind that incorrect answers will penalize your scoretime by ten seconds! </div>
        <button class="start-button">Start Quiz</button>
      </section>

      <!-- Question pages-->
      <section id="questionContent">
        <div class="questionText">
        </div>
        <div class="questionAnswers">
          <ul>
            <li><button value ="1" class="button-1">Answer 1</button><span class ="button1-span"></span></li>
            <li><button value ="2" class="button-2">Answer 2</button><span class ="button2-span"></span></li>
            <li><button value ="3" class="button-3">Answer 3</button><span class ="button3-span"></span></li>
            <li><button value ="4" class="button-4">Answer 4</button><span class ="button4-span"></span></li>
          </ul>
        </div>
      </section>

      <!-- Score page-->
      <section id="scorePage">
        <p>I'm some paragrph text</p>
      </section>

    </div>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
