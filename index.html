<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
  </head>
  
  <body>
    <div class="wrapper">
      
      <!-- Game info box -->
      <section id="gameInfo">
        <div class="gameInfoBox">
          <div class="counter">
            <span>Time left: </span> <span class="timerCount"></span>
          </div>
          <div class="score">
            <span>Correct answers: </span><span class="scoreText"></span>
          </div>
        </div>
      </section>

      <!-- Intro page text -->
      <section id="intro">
        <h1 class="headerText">Coding Quiz Challenge</h1>
        <div class="intro-text">Try to answer the following questions within the time limit.  Keep in mind that incorrect answers will penalize your scoretime by ten seconds! </div>
        <button class="start-button">Start Quiz</button>
      </section>

      <!-- Question pages-->
      <section id="questionContent">
        <div class="questionText">
        </div>
        <div class="questionAnswers">
          <ul>
            <li><button value ="1" class="question-button">Answer 1</button><span class ="button1-span"></span></li>
            <li><button value ="2" class="question-button">Answer 2</button><span class ="button2-span"></span></li>
            <li><button value ="3" class="question-button">Answer 3</button><span class ="button3-span"></span></li>
            <li><button value ="4" class="question-button">Answer 4</button><span class ="button4-span"></span></li>
          </ul>
        </div>
        <div class="responseIndicator">
          <p class="indicatorText"></p>
          <!-- Response indicator appended -->
        </div>
      </section>

      <!-- Score page-->
      <section id="scorePage">
        <div class="scorePageText">
          Nice job.  You can save your info below...
        </div> <br>
    
        <form class="scorePageForm">
          <label for="name">Name:</label><br>
          <input type="text" id="nameInput" name="name" placeholder="your name here">
          <button class="saveButton">SAVE</button>
        </form> 

        <div class = "nameEntries">
          <ul class="nameEntriesUL">
            <!-- entries LIs appended via JS -->
          </ul>
        </div>

        <button class="retake-quiz-button">Retake Quiz</button>

      </section>
    </div>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
